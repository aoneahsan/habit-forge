<!DOCTYPE html>
<html>
<head>
    <title>Manual Test - HabitForge</title>
</head>
<body>
    <h1>Manual Test for HabitForge</h1>
    <div id="results"></div>

    <script type="module">
        const results = document.getElementById('results');
        
        async function testEndpoint(url, description) {
            const div = document.createElement('div');
            try {
                const response = await fetch(url);
                div.innerHTML = `✅ ${description}: Status ${response.status} - ${response.statusText}`;
                div.style.color = response.ok ? 'green' : 'orange';
            } catch (error) {
                div.innerHTML = `❌ ${description}: ${error.message}`;
                div.style.color = 'red';
            }
            results.appendChild(div);
        }
        
        async function runTests() {
            await testEndpoint('https://habitforge-a1.web.app/', 'Homepage');
            await testEndpoint('https://habitforge-a1.web.app/signin', 'Sign In Page');
            await testEndpoint('https://habitforge-a1.web.app/signup', 'Sign Up Page');
            await testEndpoint('https://habitforge-a1.web.app/dashboard', 'Dashboard (should redirect)');
            
            // Test Firebase Auth endpoint
            const firebaseTest = document.createElement('div');
            try {
                const response = await fetch('https://identitytoolkit.googleapis.com/v1/accounts:signUp?key=AIzaSyBwzGMeSmBdve0v7WRn3L1eEqe1GHBr4qU', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'test@example.com',
                        password: 'testpass',
                        returnSecureToken: false
                    })
                });
                const data = await response.json();
                if (response.ok || data.error?.message === 'EMAIL_EXISTS') {
                    firebaseTest.innerHTML = '✅ Firebase Auth API: Working';
                    firebaseTest.style.color = 'green';
                } else {
                    firebaseTest.innerHTML = `⚠️ Firebase Auth API: ${data.error?.message || 'Unknown error'}`;
                    firebaseTest.style.color = 'orange';
                }
            } catch (error) {
                firebaseTest.innerHTML = `❌ Firebase Auth API: ${error.message}`;
                firebaseTest.style.color = 'red';
            }
            results.appendChild(firebaseTest);
        }
        
        runTests();
    </script>
</body>
</html>
