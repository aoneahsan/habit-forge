<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#10b981" />
    <meta name="description" content="Transform your life one habit at a time with HabitForge - The ultimate habit tracking app" />
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="HabitForge" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="HabitForge - Transform Your Life One Habit at a Time" />
    <meta property="og:description" content="Build lasting habits with science-backed methods. Track progress, visualize your journey, and achieve your goals." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:url" content="https://habitforge.app" />
    
    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="HabitForge" />
    <meta name="twitter:description" content="Transform your life one habit at a time" />
    <meta name="twitter:image" content="/og-image.png" />
    
    <title>HabitForge - Habit Tracking App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Splash Screen for PWA -->
    <style>
      #splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.3s ease;
      }
      
      #splash-screen.hidden {
        opacity: 0;
        pointer-events: none;
      }
      
      .splash-content {
        text-align: center;
        color: white;
      }
      
      .splash-logo {
        width: 120px;
        height: 120px;
        margin: 0 auto 2rem;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }
    </style>
    
    <div id="splash-screen">
      <div class="splash-content">
        <div class="splash-logo">
          <svg viewBox="0 0 120 120" fill="white">
            <circle cx="60" cy="60" r="50" stroke="white" stroke-width="4" fill="none" />
            <path d="M40 60 L55 75 L80 45" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </div>
        <h1 style="font-size: 2rem; margin: 0;">HabitForge</h1>
        <p style="opacity: 0.9; margin-top: 0.5rem;">Loading...</p>
      </div>
    </div>
    
    <script>
      // Hide splash screen when app loads
      window.addEventListener('load', () => {
        setTimeout(() => {
          const splash = document.getElementById('splash-screen');
          if (splash) {
            splash.classList.add('hidden');
            setTimeout(() => splash.remove(), 300);
          }
        }, 500);
      });
    </script>
  </body>
</html>
